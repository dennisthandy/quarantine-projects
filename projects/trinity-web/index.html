<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trinity Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <span class="project-title">#quarantineproject</span>
  </header>
  <div class="container">
    <h3 class="app-title">Trinity Web</h3>
    <div class="trinity">
      <ul class="trinity__member">
        <li class="trinity__person">
          <img src="./images/html-5.svg" alt="" class="trinity__photo" id="html">
        </li>
        <li class="trinity__person">
          <img src="./images/css-3.svg" alt="" class="trinity__photo" id="css">
        </li>
        <li class="trinity__person">
          <img src="./images/javascript.svg" alt="" class="trinity__photo" id="js">
        </li>
      </ul>
      <div class="trinity__description">
        <h2 class="trinity__title"></h2>
        <p class="trinity__text">This is a common components of technology behind front-end web development. <br>
          <strong>Hover icon to see desciption.</strong>
        </p>
      </div>
    </div>
    <div class="sidebar-right">
      <button class="social open">◁</button>
      <!-- <button class="social close">▷</button> -->
      <ul class="social-container">
        <li class="social-item">
          <a href="https://web.facebook.com/dennisthandy" target="_blank" class="social-link">
            <img src="images/facebook-icon.svg" alt="fb" class="icon">
          </a>
        </li>
        <li class="social-item">
          <a href="https://www.github.com/dennisthandy" target="_blank" class="social-link">
            <img src="images/github-icon.svg" alt="github" class="icon">
          </a>
        </li>
        <li class="social-item">
          <a href="https://www.instagram.com/dennisthandy/" target="_blank" class="social-link">
            <img src="images/instagram-icon.svg" alt="ig" class="icon">
          </a>
        </li>
      </ul>
    </div>
  </div>
  <footer>
    <span class="text-one">Made with</span>
    <span class="love"></span>
    <span class="text-two"> by <span class="author">Dennis Thandy</span></span>
  </footer>
  <!-- script -->
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
