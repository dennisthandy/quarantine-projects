<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Handwashing Steps</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <span class="project-title">#quarantineproject</span>
  </header>
  <div class="container">
    <h3 class="app-title">Handwashing Steps</h3>
    <div class="wash">
      <ul class="steps wash__steps">
        <li class="steps__text steps__text--last">12</li>
        <li class="steps__text">11</li>
        <li class="steps__text">10</li>
        <li class="steps__text">9</li>
        <li class="steps__text">8</li>
        <li class="steps__text">7</li>
        <li class="steps__text">6</li>
        <li class="steps__text">5</li>
        <li class="steps__text">4</li>
        <li class="steps__text">3</li>
        <li class="steps__text">2</li>
        <li class="steps__text steps__text--highlight">1</li>
      </ul>
      <div class="info wash__info">
        <h4 class="info__primary">Clean Hands</h4>
        <div class="main info__main">
          <img src="images/1.png" alt="img" class="main__image">
          <span class="main__text">Wet hands with water.</span>
        </div>
        <h4 class="info__secondary">Save Lives</h4>
      </div>
    </div>
    <div class="nav">
      <button class="nav__previous nav__previous--disabled" disabled>Previous</button>
      <button class="nav__next">Next</button>
    </div>
    <div class="sidebar-right">
      <button class="social open">◁</button>
      <!-- <button class="social close">▷</button> -->
      <ul class="social-container">
        <li class="social-item">
          <a href="https://web.facebook.com/dennisthandy" target="_blank" class="social-link">
            <img src="images/facebook-icon.svg" alt="fb" class="icon">
          </a>
        </li>
        <li class="social-item">
          <a href="https://www.github.com/dennisthandy" target="_blank" class="social-link">
            <img src="images/github-icon.svg" alt="github" class="icon">
          </a>
        </li>
        <li class="social-item">
          <a href="https://www.instagram.com/dennisthandy/" target="_blank" class="social-link">
            <img src="images/instagram-icon.svg" alt="ig" class="icon">
          </a>
        </li>
      </ul>
    </div>
  </div>
  <footer>
    <span class="text-one">Made with</span>
    <span class="love"></span>
    <span class="text-two"> by <span class="author">Dennis Thandy</span></span>
  </footer>
  <!-- script -->
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
