<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>⁰¹ Biner To Decimal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <span class="project-title">#quarantineproject</span>
  </header>
  <div class="container">
    <h3 class="app-title">Biner ➤ Decimal</h3>
    <span>Binary to Decimal Converter</span>
    <div class="binary">
      <span class="error">Please enter binary number !</span>
      <label for="binary__input">Binary
        <input type="text" class="binary__input" placeholder="0-1" id="binary__input">
      </label>
      <label for="binary__result">Decimal
        <input type="text" class="binary__result" placeholder="000" id="binary__result" readonly>
      </label>
      <button class="binary__button">Convert</button>
    </div>
    <div class="sidebar-right">
      <button class="social open">◁</button>
      <!-- <button class="social close">▷</button> -->
      <ul class="social-container">
        <li class="social-item">
          <a href="https://web.facebook.com/dennisthandy" target="_blank" class="social-link">
            <img src="images/facebook-icon.svg" alt="fb" class="icon">
          </a>
        </li>
        <li class="social-item">
          <a href="https://www.github.com/dennisthandy" target="_blank" class="social-link">
            <img src="images/github-icon.svg" alt="github" class="icon">
          </a>
        </li>
        <li class="social-item">
          <a href="https://www.instagram.com/dennisthandy/" target="_blank" class="social-link">
            <img src="images/instagram-icon.svg" alt="ig" class="icon">
          </a>
        </li>
      </ul>
    </div>
  </div>
  <footer>
    <span class="text-one">Made with</span>
    <span class="love"></span>
    <span class="text-two"> by <span class="author">Dennis Thandy</span></span>
  </footer>
  <!-- script -->
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
