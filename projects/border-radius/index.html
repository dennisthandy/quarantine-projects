<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>◯ Border Radius Setting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <span class="project-title">#quarantineproject</span>
  </header>
  <div class="container">
    <h3 class="app-title">border-radius-setting ◯</h3>
    <div class="radius">
      <span class="radius__info">Copied !</span>
      <span class="radius__size">250 x 250</span>
      <input type="number" class="radius__input" id="input-top-left" value="0" min="0">
      <input type="number" class="radius__input" id="input-top-right" value="0" min="0">
      <input type="number" class="radius__input" id="input-bottom-right" value="0" min="0">
      <input type="number" class="radius__input" id="input-bottom-left" value="0" min="0">
      <div class="radius__code">
        <span class="radius__result">border-radius: 0 0 0 0;</span>
        <button class="radius__button">📋</button>
      </div>
    </div>
    <div class="sidebar-right">
      <button class="social open">◁</button>
      <!-- <button class="social close">▷</button> -->
      <ul class="social-container">
        <li class="social-item">
          <a href="https://web.facebook.com/dennisthandy" target="_blank" class="social-link">
            <img src="images/facebook-icon.svg" alt="fb" class="icon">
          </a>
        </li>
        <li class="social-item">
          <a href="https://www.github.com/dennisthandy" target="_blank" class="social-link">
            <img src="images/github-icon.svg" alt="github" class="icon">
          </a>
        </li>
        <li class="social-item">
          <a href="https://www.instagram.com/dennisthandy/" target="_blank" class="social-link">
            <img src="images/instagram-icon.svg" alt="ig" class="icon">
          </a>
        </li>
      </ul>
    </div>
  </div>
  <footer>
    <span class="text-one">Made with</span>
    <span class="love"></span>
    <span class="text-two"> by <span class="author">Dennis Thandy</span></span>
  </footer>
  <!-- script -->
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
