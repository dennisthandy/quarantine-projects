<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wanna See Rainbow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <span class="project-title">#quarantineproject</span>
  </header>
  <div class="container">
    <h3 class="app-title">Wanna See Rainbow</h3>
    <div class="circle circle-1">
      <div class="circle circle-2">
        <div class="circle circle-3">
          <div class="circle circle-4">
            <div class="circle circle-5">
              <div class="circle circle-6">
                <div class="circle circle-7">
                  <div class="cloud cloud-right"></div>
                  <div class="cloud cloud-left"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <span>After this quarantine, I wish i can see a rainbow. &#127752;</span>
    <button class="wish-btn">Make a Wish</button>
    <div class="sidebar-right">
      <button class="social open">◁</button>
      <button class="social close">▷</button>
      <ul class="social-container">
        <li class="social-item">
          <a href="https://web.facebook.com/dennisthandy" target="_blank" class="social-link">
            <img src="images/facebook-icon.svg" alt="fb" class="icon">
          </a>
        </li>
        <li class="social-item">
          <a href="https://www.github.com/dennisthandy" target="_blank" class="social-link">
            <img src="images/github-icon.svg" alt="github" class="icon">
          </a>
        </li>
        <li class="social-item">
          <a href="https://www.instagram.com/dennisthandy/" target="_blank" class="social-link">
            <img src="images/instagram-icon.svg" alt="ig" class="icon">
          </a>
        </li>
      </ul>
    </div>
  </div>
  <footer>
    <span class="text-one">Made with</span>
    <span class="love"></span>
    <span class="text-two"> by <span class="author">Dennis Thandy</span></span>
  </footer>
  <!-- script -->
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
