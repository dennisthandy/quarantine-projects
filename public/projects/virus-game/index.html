<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Virus Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="app icon" href=".ico">
</head>
<body>
  <header>
    <span class="project-title">#quarantineproject</span>
  </header>
  <div class="container">
    <h3 class="app-title">Virus Game</h3>
    <div class="game-info">
      <span>Virus to destroy.</span>
      <div class="selected-color"></div>
      <span>Click virus with same color, to destroy it.</span>
      <span>Remember virus is <span class="warning">evolving.</span></span>
    </div>
    <div class="game-score">
      <span>Virus Remaining: <span class="score">100</span></span>
      <span>Time Elapse: <span class="time">00:00</span></span>
    </div>
    <div class="game-won">
      <span class="greeting"></span>
      <div class="rank"></div>
      <span class="message"></span>
      <button class="reload">&#8634;</button>
      <span class="label-reload"></span>
    </div>
    <div class="board">
    </div>
    <div class="sidebar-right">
      <button class="social open">◁</button>
      <button class="social close">▷</button>
      <ul class="social-container">
        <li class="social-item">
          <a href="https://web.facebook.com/dennisthandy" target="_blank" class="social-link">
            <img src="images/facebook-icon.svg" alt="fb" class="icon">
          </a>
        </li>
        <li class="social-item">
          <a href="https://www.github.com/dennisthandy" target="_blank" class="social-link">
            <img src="images/github-icon.svg" alt="github" class="icon">
          </a>
        </li>
        <li class="social-item">
          <a href="https://www.instagram.com/dennisthandy/" target="_blank" class="social-link">
            <img src="images/instagram-icon.svg" alt="ig" class="icon">
          </a>
        </li>
      </ul>
    </div>
  </div>
  <footer>
    <span class="text-one">Made with</span>
    <span class="love"></span>
    <span class="text-two"> by <span class="author">Dennis Thandy</span></span>
  </footer>
  <!-- script -->
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
