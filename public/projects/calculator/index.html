<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> ± Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <span class="project-title">#quarantineproject</span>
  </header>
  <div class="container">
    <h3 class="app-title">Simple Calculator ±</h3>
    <div class="calculator">
      <div class="calculator__panel">
        <span class="calculator__history"></span>
        <span class="calculator__data">0</span>
      </div>
      <div class="calculator__input">
        <input type="button" class="calculator__button calculator__button--operator" id="button-c" value="C">
        <input type="button" class="calculator__button calculator__button--operator" id="button-ce" value="CE">
        <input type="button" class="calculator__button calculator__button--operator" id="button-%" value="%">
        <input type="button" class="calculator__button calculator__button--operator" id="button-/" value="/">
        <input type="button" class="calculator__button" id="button-7" value="7">
        <input type="button" class="calculator__button" id="button-8" value="8">
        <input type="button" class="calculator__button" id="button-9" value="9">
        <input type="button" class="calculator__button calculator__button--operator" id="button-x" value="x">
        <input type="button" class="calculator__button" id="button-4" value="4">
        <input type="button" class="calculator__button" id="button-5" value="5">
        <input type="button" class="calculator__button" id="button-6" value="6">
        <input type="button" class="calculator__button calculator__button--operator" id="button--" value="-">
        <input type="button" class="calculator__button" id="button-1" value="1">
        <input type="button" class="calculator__button" id="button-2" value="2">
        <input type="button" class="calculator__button" id="button-3" value="3">
        <input type="button" class="calculator__button calculator__button--operator" id="button-+" value="+">
        <input type="button" class="calculator__button" id="button-0" value="0">
        <input type="button" class="calculator__button" id="button-," value=",">
        <input type="button" class="calculator__button calculator__button--operator" id="button-=" value="=">
      </div>
    </div>
    <div class="sidebar-right">
      <button class="social open">◁</button>
      <!-- <button class="social close">▷</button> -->
      <ul class="social-container">
        <li class="social-item">
          <a href="https://web.facebook.com/dennisthandy" target="_blank" class="social-link">
            <img src="images/facebook-icon.svg" alt="fb" class="icon">
          </a>
        </li>
        <li class="social-item">
          <a href="https://www.github.com/dennisthandy" target="_blank" class="social-link">
            <img src="images/github-icon.svg" alt="github" class="icon">
          </a>
        </li>
        <li class="social-item">
          <a href="https://www.instagram.com/dennisthandy/" target="_blank" class="social-link">
            <img src="images/instagram-icon.svg" alt="ig" class="icon">
          </a>
        </li>
      </ul>
    </div>
  </div>
  <footer>
    <span class="text-one">Made with</span>
    <span class="love"></span>
    <span class="text-two"> by <span class="author">Dennis Thandy</span></span>
  </footer>
  <!-- script -->
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
