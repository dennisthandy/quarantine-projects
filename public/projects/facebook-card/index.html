<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Facebook Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <span class="project-title">#quarantineproject</span>
  </header>
  <div class="container">
    <h3 class="app-title">Facebook Card</h3>
    <div class="card">
      <div class="card-header">
        <div class="profile">
          <div class="profile-photo"></div>
          <div class="profile-name">
            <span class="name">Dennis Thandy</span>
            <span class="time">1 jam</span>
          </div>
        </div>
        <div class="option"></div>
      </div>
      <div class="card-content">
        <div class="description">Hello I'm Dennis!</div>
        <img class="image" src="images/me.png" alt="">
        <div class="detail-post">
          <div class="detail-like">
            <span class="react">&#10084;</span>
            <span>267</span>
          </div>
          <div class="detail-comment">
            <span>23 Komentar</span>
          </div>
          <div class="detail-share">
            <span>82 Kali Dibagikan</span>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="like">
          <img src="images/like.svg" alt="" class="like-icon">
          <span>Like</span>
        </div>
        <div class="comment">
          <img src="images/comment.svg" alt="" class="comment-icon">
          <span>Komentar</span>
        </div>
        <div class="share">
          <img src="images/share.svg" alt="" class="share-icon">
          <span>Bagikan</span>
        </div>
      </div>
    </div>
    <div class="sidebar-right">
      <button class="social open">◁</button>
      <button class="social close">▷</button>
      <ul class="social-container">
        <li class="social-item">
          <a href="https://web.facebook.com/dennisthandy" target="_blank" class="social-link">
            <img src="images/facebook-icon.svg" alt="fb" class="icon">
          </a>
        </li>
        <li class="social-item">
          <a href="https://www.github.com/dennisthandy" target="_blank" class="social-link">
            <img src="images/github-icon.svg" alt="github" class="icon">
          </a>
        </li>
        <li class="social-item">
          <a href="https://www.instagram.com/dennisthandy/" target="_blank" class="social-link">
            <img src="images/instagram-icon.svg" alt="ig" class="icon">
          </a>
        </li>
      </ul>
    </div>
  </div>
  <footer>
    <span class="text-one">Made with</span>
    <span class="love"></span>
    <span class="text-two"> by <span class="author">Dennis Thandy</span></span>
  </footer>
  <!-- script -->
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
